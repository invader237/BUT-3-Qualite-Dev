get:
  tags: [Comptes]
  summary: Récupérer tous les comptes d’un client
  operationId: getComptesClient
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: string
  responses:
    "200":
      description: Liste des comptes du client
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../components/schemas/CompteDto.yaml"
    "401":
      description: Client non authentifié
    "403":
      description: Accès interdit